    }

    let animationId;
    let exploding = false;
    const particles = [];
    const maxParticles = 300;

          p.speedY = (Math.random() - 0.5) * 15;

      setTimeout(() => {

        document.getElementById('heartCanvas').style.display = 'none';
        document.getElementById('heartMessage').style.display = 'none';

    const canvas = document.getElementById('heartCanvas');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const heart = (t) => {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t)
                - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return { x, y };
    };

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 3 + 1;
      this.speedX = Math.random() * 2 - 1;
      this.speedY = Math.random() * 2 - 1;
      this.alpha = 1;
    }
    Particle.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= 0.01;
    };
    Particle.prototype.draw = function(ctx) {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = "#ffb6c1";
      ctx.fill();
      ctx.globalAlpha = 1;
    };

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!exploding && particles.length < maxParticles) {
        for (let i = 0; i < 3; i++) {
          const t = Math.random() * Math.PI * 2;
          const pos = heart(t);
          particles.push(new Particle(
            canvas.width / 2 + pos.x * 15,
            canvas.height / 2 + pos.y * 20 - 100
          ));

        }
      }
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw(ctx);
      }
      for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].alpha <= 0) {
          particles.splice(i, 1);
        }
      }
      if (particles.length > 0) {

      } else {

        document.getElementById('heartMessage').style.display = 'none';

    }
